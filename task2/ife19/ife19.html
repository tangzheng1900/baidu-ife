<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    #data{
        position: relative;
        height: 300px;

    }

    .data {
        width: 45px;
        height: 50px;
        background: #ed080a;
        text-align: center;
        margin: 5px;
        float: left;
    }

</style>
<body>
<div>
    <input type="text" id="num">
    <input type="button" id="leftput" value="左侧进">
    <input type="button" id="rightput" value="右侧进">
    <input type="button" id="leftout" value="左侧出">
    <input type="button" id="rightout" value="右测出">
</div>

<div id="data">


</div>

<script language="JavaScript">
    var num = document.getElementById("num");
    var data = document.getElementById("data");
    var leftinput = document.getElementById("leftput");
    var rightinput = document.getElementById("rightput");
    var leftoutput = document.getElementById("leftout");
    var rightoutput = document.getElementById("rightout");

    window.onload = function () {


    }
    rightinput.onclick = function () {
        var newnode = document.createElement("div");
        newnode.className = "data";
        newnode.innerHTML = num.value;
        newnode.style.height=num.value+"px";
        data.appendChild(newnode);

    };
    leftinput.onclick = function () {
        var newnode = document.createElement("div");
        newnode.className = "data";
        newnode.innerHTML = num.value;
        newnode.style.height=num.value+"px";
        if (data.childNodes.length) {
            data.insertBefore(newnode, data.childNodes[0]);
        }
        else {
            data.appendChild(newnode);
        }
    };
    leftoutput.onclick = function () {

        if (data.childNodes.length) {
            data.removeChild(data.childNodes[0]);
        }
        return;

    };
    rightoutput.onclick = function () {
        var length = data.childNodes.length;
        if (length) {
            data.removeChild(data.childNodes[length - 1]);
        }
        return;
    };

</script>

</body>
</html>
